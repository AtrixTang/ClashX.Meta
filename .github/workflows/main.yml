name: ClashX

on:
  push:
    tags: [ v* ]
  workflow_dispatch:
    inputs:
      logLevel:

env:
  FASTLANE_SKIP_UPDATE_CHECK: true
  DEVELOPER_DIR: /Applications/Xcode_13.1.app/Contents/Developer

jobs:
  build:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.x
    
    - name: install deps
      run: |
        bash install_dependency.sh

    - name: build
      run: |
        cd ClashX
        python3 add_build_info.py
        cd ..
        xcodebuild archive -workspace ClashX.xcworkspace -scheme ClashX -archivePath archive/ClashX.xcarchive -showBuildTimingSummary -allowProvisioningUpdates

    - name: create zip
      run: ditto -c -k --sequesterRsrc --keepParent archive/ClashX.xcarchive/Products/Applications/ClashX.app ClashX.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      if: "!startsWith(github.ref, 'refs/tags/')"
      with:
        name: ClashX.zip
        path: ClashX.zip

    - name: upload build to github
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        generate_release_notes: true
        files: ClashX.zip
